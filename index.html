<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/logo.png" />
    <link rel="apple-touch-icon" type="image/png" href="/images/logo.png" />
    <link rel="manifest" href="/manifest.json">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#333333"/>
    <meta name="description" content="Effortlessly log and track workouts, monitor your progress. Achieve fitness goals with ease. Your all-in-one workout companion app.">
    <meta name="title" content="The Workout Log: Effortless Workout Logging and Progress Tracking">
 

    <title>The Workout Log</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      if('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./serviceworker.js')
            .then((reg) => console.log('Success: ', reg.scope))
            .catch((err) => console.log('Failure ', err))
        })
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
